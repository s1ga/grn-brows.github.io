<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Заявка на брови</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" width="40%" src="img/grn-brows_logo.svg" alt="Логотип"/>
        </header>
        
        <div class="form">
            <form action="php/telegram.php" method="POST">
                <fieldset class="form__field">
                    <legend>Имя Фамилия</legend>

                    <p class="form__text"> 
                        <input type="text" name="user_name" autocomplete required autofocus placeholder="Юлия Гурина">
                    </p>
                </fieldset>
                <fieldset class="form__field">
                    <legend>Номер телефона</legend>

                    <p class="form__text"> 
                        <input type="tel" name="user_phone" autocomplete required placeholder="+375291234568"> 
                    </p>
                </fieldset>
                <fieldset class="form__field">
                    <legend>Желаемая дата</legend>

                    <p class="form__text"> 
                        <input type="datetime-local" name="user_date">
                    </p>
                </fieldset>
                <fieldset class="form__field">
                    <legend>Вы у меня впервые?</legend>

                    <p class="form__text"> 
                        <input type="checkbox" id="form__checkbox1" onclick="check()">Да<br>
                        <input type="checkbox" id="form__checkbox2" onclick="check()">Нет
                    </p>
                </fieldset>
                <fieldset class="form__field" id="form__birth">
                    <legend>Дата рождения*</legend>

                    <p class="form__text"> 
                        <input type="text" name="user_birth" placeholder="Число, месяц">
                    </p>
                </fieldset>
                <input class="form__submit" type="submit" name="user_submit" value="Отправить заявку">
            </form>
        </div> 
    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
