<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Заявка на брови</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" width="40%" src="img/grn-brows_logo.svg" alt="Логотип"/>
        </header>
        
        <div class="form">
            <form action="php/telegram.php" method="POST">
                <fieldset class="form__field">
                    <legend>Фамилия Имя</legend>

                    <p class="form__text"> 
                        <input type="email" autocomplete required autofocus placeholder="Гурина Юлия">
                    </p>
                </fieldset>
                <fieldset class="form__field">
                    <legend>Номер телефона</legend>

                    <p class="form__text"> 
                        <input type="tel" autocomplete required placeholder="+375291234568"> 
                    </p>
                </fieldset>
                <fieldset class="form__field">
                    <legend>Желаемая дата</legend>

                    <p class="form__text"> 
                        <input type="datetime-local" required>
                    </p>
                </fieldset>
                <fieldset class="form__field">
                    <legend>Желаемая дата</legend>

                    <p class="form__text"> 
                        <input type="radio" onMouseDown="this.isChecked=this.checked;" 
                        onClick="this.checked=!this.isChecked;" value="Да">Да</br>
                        <input type="radio" onMouseDown="this.isChecked=this.checked;" 
                        onClick="this.checked=!this.isChecked;" value="Нет">Нет
                    </p>
                </fieldset>
                
            </form>
        </div> 
    
    </div>
</body>
</html>
